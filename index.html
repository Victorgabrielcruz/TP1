<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenAlert - Monitoramento de Queimadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-tree-fill"></i> GreenAlert
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="map">Mapa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="report">Reportar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="alerts">Alertas</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-primary me-2" id="loginBtn">Entrar</button>
                    <button class="btn btn-primary" id="registerBtn">Cadastrar</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4" id="main-content">
        <!-- Home Page -->
        <div id="home-page" class="page-content">
            <!-- Conteúdo será carregado via JavaScript -->
        </div>

        <!-- Map Page -->
        <div id="map-page" class="page-content d-none">
            <!-- Conteúdo será carregado via JavaScript -->
        </div>

        <!-- Report Page -->
        <div id="report-page" class="page-content d-none">
            <!-- Conteúdo será carregado via JavaScript -->
        </div>

        <!-- Alerts Page -->
        <div id="alerts-page" class="page-content d-none">
            <!-- Conteúdo será carregado via JavaScript -->
        </div>
    </div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Entrar no GreenAlert</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- O conteúdo será carregado via JavaScript -->
            </div>
        </div>
    </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Cadastrar no GreenAlert</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- O conteúdo será carregado via JavaScript -->
            </div>
        </div>
    </div>
</div>

    <!-- Footer -->
    <footer class="footer">
        <!-- Conteúdo será carregado via JavaScript -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data/sample-data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
